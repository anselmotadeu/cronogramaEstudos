<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Estudos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cronograma de Estudos</h1>
    </header>

    <main>
        <table id="schedule">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Atividade</th>
                    <th>Conclusão</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>Inglês - GoFluent (1h) / Programação - Dio Global (1h)</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>Inglês - GoFluent (1h) / Programação - Dio Global (1h)</td>
                    <td><input type="checkbox"></td>
                </tr>
                <!-- Repita para os outros dias da semana -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Cronograma de Estudos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
